<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link rel="stylesheet" href="./stylesheets/normalize.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <form class="form file-form">
      <h4>File Upload</h4>

      <div class="form-row">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-input" value="computer" />
      </div>

      <div class="form-row">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-input" value="150.99" />
      </div>

      <div class="form-row">
        <label for="image" class="form-label">Image</label>
        <input type="file" id="image" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-block">add product</button>
    </form>
    <section class="container"></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha512-a6BdqcSPJ7cKHeWy1Cfbe/hGJeaZEVmPMtyqpII9WFO39OqGhGe+PS0WgtHJxd7a4u0rLV9TPYSkNLtOl8b2gA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
